<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/formulariouno.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800,900" rel="stylesheet">
    <link rel="shortcut icon" href="../img/jesus.png" type="image/x-icon">
</head>
<body>
    <form action="">
        <div class="form">
            <h1>Petición de Informacíon</h1>
            <div class="grupo">
                <input type="text" name="" id="" required><span class="barra"></span>
                <label>Nombre Completo</label>
            </div>
            
            <div class="grupo">
                <input type="email" name="" id="" required><span class="barra"></span>
                <label>Correo electrónico</label>
            </div>
            
            <div class="grupo">
                <input type="number" name="" id="" required><span class="barra"></span>
                <label>Número de Telefóno</label>
            </div>
            
            <div class="grupo">
                <input type="number" name="" id="" required><span class="barra"></span>
                <label>Edad</label>
            </div>
            <div class="grupo">
                <textarea name="" id="" rows="3" required></textarea><span class="barra"></span>
                <label>Mensaje</label>
            </div>
            <button type="submit">Confirmar</button>
        </div>
    </form>
</body>
</html>
